<div class="container-last-posts">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-red" *ngIf="showErrorForm">
      {{error}}
    </div>
    <div class="form-group">
      <label class="label" for="email">Email address:</label>
      <input type="text" formControlName="email" />
      <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email is not in the right format</div>
      </div>
    </div>
    <div class="form-group">
      <label class="label" for="username">Username:</label>
      <input type="text" formControlName="username" />
      <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
        <div *ngIf="f.username.errors.minlength">Username must be at least 8 characters long</div>
      </div>
    </div>
    <div class="form-group">
      <label class="label" for="password">Password:</label>
      <input type="password" formControlName="password" />
      <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">password must be at least 8 characters long</div>
      </div>
    </div>
    <div class="form-group">
      <label class="label" for="password">Repeat Password:</label>
      <input type="password" formControlName="passwordRepeat" />
      <div *ngIf="f.passwordRepeat.touched && f.passwordRepeat.errors" class="invalid-feedback">
        <div *ngIf="f.passwordRepeat.errors.required">Repeat the password in the input field</div>
        <div *ngIf="f.passwordRepeat.errors.noMatching">Password repeated does not match the password</div>
      </div>
    </div>
    <button [disabled]="!signupForm.valid">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
  </form>
</div>
