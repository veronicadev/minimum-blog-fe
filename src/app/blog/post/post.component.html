<div class="post-small__content">
    <div class="post-small__img  " [ngStyle]="{'background-image': 'url(' + post.imageUrl + ')'}"></div>
    <div class="post-small__info">
      <span class="post-small__cat">Category</span>
        <h2 class="post-small_title">{{post.title | trim:35}}</h2>
        <p class="post-small__excerpt">{{post.content | trim:40}}</p>
        <div class="post-small__author">
          <span class="post-small__avatar"></span>
          <span class="post-small__author-name">James White</span>
        </div>
    </div>
</div>
