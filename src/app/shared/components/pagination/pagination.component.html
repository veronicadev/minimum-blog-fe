<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="onPaginationChange(0)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{'active': paginationSettings.currentPage === (page + 1)}" *ngFor="let page of generateRowIndexes(); let i=index"><a class="page-link" (click)="onPaginationChange(i)">{{i+1}}</a></li>
    <li class="page-item">
      <a class="page-link"  (click)="onPaginationChange(paginationSettings.totalPages-1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
