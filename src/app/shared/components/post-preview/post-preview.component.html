<a [routerLink]="['/posts', post._id]" class="post-small__content">
  <div class="post-small__info">
    <h2 class="post-small_title">{{post.title | trim:80}}</h2>
    <span class="post-small__cat"> {{post.createdAt | date:'mediumDate'}} | Category</span>
    <p class="post-small__excerpt">{{post.content | trim:80}}</p>
    <mb-post-preview-meta [post]="post"></mb-post-preview-meta>
  </div>
</a>
